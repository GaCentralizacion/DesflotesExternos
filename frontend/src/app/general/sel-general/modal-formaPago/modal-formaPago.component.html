<div mat-dialog-title>
    <div class="row text-center">
        <div class="col-md-12">
            <label> {{titulo}} </label>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-md-12">
            <h4>{{elementos}}</h4>
        </div>
    </div>
</div>
<mat-dialog-content class="mat-typography">
    <mat-card>
        <div class="row text-center">
            <div class="col-md-12">
                <form [formGroup]="formFormasDePago" class="example-form">
					<div class="row">
						<div class="col-md-12">
							<mat-form-field appearance="fill">
                                <mat-label>Formas de pago</mat-label>
                                <mat-select formControlName="valorFormaPago">
                                    <mat-option [value]="">
                                        Seleccione una opci√≥n
                                    </mat-option>
                                    <mat-option *ngFor="let formaPago of formasPago"
                                        [value]="formaPago.valorBpro">
                                        {{formaPago.descripcion}}
                                    </mat-option>
                                </mat-select>
                                <mat-error>
                                    Seleccione un tipo de persona
                                </mat-error>
                            </mat-form-field>
						</div>
					</div>
				</form>
            </div>
        </div>
    </mat-card>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="0">Cancelar</button>
    <button mat-button (click)="updFormaPago()" [mat-dialog-close]="retornarValores" [disabled]="!formFormasDePago.valid"
        cdkFocusInitial>Actualizar</button>
</mat-dialog-actions>
